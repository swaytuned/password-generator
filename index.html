<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
    <body>
        <div class="mainBody">
            <h1>Generate a <span class="headerChange"><br> random password</span></h1>
            <p class="secondaryLine"> Never use an insecure password again.</p>
            <div>
                <p class="inputBox">Password length : </p>
                <input type="text" id="password-length" value="15">
                <button id="password-btn" onclick="generatePassword()">Generate Passwords</button>
            </div>  
             <p class = "linebreak"></p>
            <div> 
                <div class="results"> 
                    <div id = "password-one"></div>
                    <div id = "password-two"></div>
                </div>
            </div>      
            <script src="index.js"></script>
        </div>    
    </body>
</html>
